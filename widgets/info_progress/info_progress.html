<div class="infobox infobox-blue2">
  <div class="infobox-progress">
    <div class="chart " data-bind-data-percent='value' data-bind-data-size='size'>
      <span class="progress" data-bind="value"></span>
    </div>
    <div class="infobox-data">
      <span class="infobox-text" data-bind="title"></span>
    </div>
  </div>
</div>
