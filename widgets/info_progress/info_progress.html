<div class="infobox infobox-blue2">
  <div class="infobox-progress">
    <div class="easy-pie-chart percentage" data-bind-data-percent='value' data-bind-data-size='size'>
      <span class="progress" data-bind="value"></span>
    </div>
    <div class="infobox-data">
      <div class="infobox-text" data-bind="title"></div>
      <div class="infobox-complement" data-bind="complement"></div>
    </div>
  </div>
</div>
