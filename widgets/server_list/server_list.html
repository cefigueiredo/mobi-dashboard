<div class="status-accounts">
  <div class="last-request" data-bind="lastRequest | dateFormat 'L HH:mm' | default '--/--/---- --:--'"></div>
  <div class="accounts">
    <div class="account" data-foreach-account='accounts' data-bind-title='account.status'>
      <span class="name" data-bind="account.account_name | append ' - '"></span>
      <span class="status" data-bind="account.status | truncate 3, ''"></span>
    </div>
  </div>
</div>
<a data-bind-href="'https://rpm.newrelic.com/accounts/%{account}/servers/%{server}' | interpolate {'account': 'server.account_id', 'server': 'server.id'}" class="row server" data-foreach-server='servers' data-bind-id='server.id' data-source-account-id='server.account_id' target="_blank">
  <div class='details'>
    <span class="label label-default account" data-bind='server.account_name'></span>
    <div class="name" data-bind='server.name'></div>
    <div class="check" data-bind="server.last_reported_at | dateFormat 'L HH:mm' | default '--/--/---- --:--'"></div>
  </div>
  <div class='metric'>
    <div class="cpu" data-view="StatusLight" data-title="CPU" data-context-content="server.summary.cpu | shortenedNumber | append '% utilizado'" data-context-status="server.status.cpu"></div>
    <div class="memory" data-view="StatusLight" data-title="MemÃ³ria" data-context-content="server.summary.memory | shortenedNumber | append '% utilizado'"  data-context-status="server.status.memory"></div>
    <div class="hd" data-view="StatusLight" data-title="HD" data-context-content="server.summary.fullest_disk | shortenedNumber | append '% utilizado'"  data-context-status="server.status.fullest_disk"></div>
  </div>
</a>
